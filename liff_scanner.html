<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Scanner</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        #reader {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: white;
            margin-bottom: 20px;
        }
        
        .result-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
            margin-bottom: 20px;
        }
        
        .result-card.show {
            display: block;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            color: #666;
            font-size: 14px;
        }
        
        .result-value {
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:active {
            transform: scale(0.98);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .status {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßæ Invoice Scanner</h1>
            <p>Scan your e-invoice QR code</p>
        </div>
        
        <div id="reader"></div>
        
        <div class="result-card" id="resultCard">
            <div class="result-item">
                <span class="result-label">Invoice Number</span>
                <span class="result-value" id="invoiceNumber">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Amount</span>
                <span class="result-value" id="amount">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Date</span>
                <span class="result-value" id="date">-</span>
            </div>
            
            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" required>
                    <option value="">Select category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Health">Health</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="place">Place *</label>
                <input type="text" id="place" placeholder="e.g., 7-11, Family Mart" required>
            </div>
            
            <div class="form-group">
                <label for="note">Note (optional)</label>
                <input type="text" id="note" placeholder="Add a note">
            </div>
            
            <button class="btn btn-primary" onclick="saveTransaction()">üíæ Save Transaction</button>
            <button class="btn btn-secondary" onclick="scanAgain()">üîÑ Scan Again</button>
        </div>
        
        <div class="status" id="status">Initializing camera...</div>
    </div>

    <script>
        const LIFF_ID = '2008361559-ByngLGL3'; // Replace with your LIFF ID
        const BACKEND_URL = 'https://finance-tracker-zjsy.onrender.com'; // Replace with your Render URL
        
        let scannedData = {};
        let html5QrCode;
        
        // Initialize LIFF
        window.onload = async function() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                startScanner();
            } catch (error) {
                showStatus('‚ùå LIFF initialization failed: ' + error.message);
            }
        };
        
        function startScanner() {
            showStatus('üì∑ Starting camera...');
            
            html5QrCode = new Html5Qrcode("reader");
            
            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                onScanSuccess,
                onScanError
            ).then(() => {
                showStatus('üì± Point camera at QR code');
            }).catch(err => {
                showStatus('‚ùå Camera error: ' + err);
            });
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            // Parse Taiwan e-invoice QR format
            const parsed = parseInvoiceQR(decodedText);
            
            if (!parsed) {
                showStatus('‚ùå Invalid invoice QR code');
                return;
            }
            
            // Stop scanner
            html5QrCode.stop();
            
            // Display results
            scannedData = parsed;
            document.getElementById('invoiceNumber').textContent = parsed.invoiceNumber;
            document.getElementById('amount').textContent = 'NT$' + parsed.amount;
            document.getElementById('date').textContent = parsed.date;
            document.getElementById('resultCard').classList.add('show');
            document.getElementById('status').style.display = 'none';
        }
        
        function onScanError(error) {
            // Ignore scan errors (too noisy)
        }
        
        function parseInvoiceQR(qrText) {
            // Taiwan e-invoice QR format (Â∑¶QRÁ¢º):
            // Format: InvoiceNumber(10) + YearMonth(5) + RandomNumber(4) + SalesAmount(8hex) + ...
            
            try {
                if (qrText.length < 77) return null;
                
                const invoiceNumber = qrText.substring(0, 10);
                const yearMonth = qrText.substring(10, 15);
                const amountHex = qrText.substring(19, 27);
                
                // Convert hex amount to decimal
                const amount = parseInt(amountHex, 16);
                
                // Convert ROC year to AD year
                const year = parseInt(yearMonth.substring(0, 3)) + 1911;
                const month = yearMonth.substring(3, 5);
                
                // Format date
                const date = `${year}/${month}`;
                
                return {
                    invoiceNumber: invoiceNumber,
                    amount: amount,
                    date: date,
                    rawData: qrText
                };
            } catch (error) {
                console.error('Parse error:', error);
                return null;
            }
        }
        
        async function saveTransaction() {
            const category = document.getElementById('category').value;
            const place = document.getElementById('place').value;
            const note = document.getElementById('note').value;
            
            if (!category || !place) {
                alert('Please fill in required fields');
                return;
            }
            
            showStatus('üíæ Saving...');
            
            try {
                const profile = await liff.getProfile();
                
                const response = await fetch(BACKEND_URL + '/api/invoice/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: profile.userId,
                        invoiceNumber: scannedData.invoiceNumber,
                        amount: scannedData.amount,
                        category: category,
                        place: place,
                        note: note,
                        date: scannedData.date
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('‚úÖ Saved successfully!');
                    setTimeout(() => {
                        liff.closeWindow();
                    }, 1500);
                } else {
                    showStatus('‚ùå Save failed: ' + result.error);
                }
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message);
            }
        }
        
        function scanAgain() {
            document.getElementById('resultCard').classList.remove('show');
            document.getElementById('status').style.display = 'block';
            document.getElementById('category').value = '';
            document.getElementById('place').value = '';
            document.getElementById('note').value = '';
            startScanner();
        }
        
        function showStatus(message) {
            document.getElementById('status').innerHTML = message;
        }
    </script>
</body>
</html>
